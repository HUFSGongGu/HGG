<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H.GG</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../images/logo.ico" type="image/x-icon" rel="shortcut icon" />
  </head>
  <body>
    <div class="statusBar">
      <button class="statusBar--homeBtn">H.GG</button>
      <p class="statusBar--title">공지사항</p>
      <!-- 버튼위치관련 -->
      <div class="statusBar--pageBtn">
        <button>상품등록</button>
        <button>로그인</button>
      </div>
    </div>

    <div class="notice-board">
      <section class="notice-board--line__summary">
        <p class="notice-board--line__small">1</p>
        <p class="notice-board--line__title">
          [공지사항] H.GG 좋아요 기능 업데이트!
        </p>
        <p class="notice-board--line__small">2021-06-12</p>
        <p class="notice-board--line__small">관리자</p>
        <p class="notice-board--line__small">12</p>
      </section>

      <textarea class="notice-board--posting"> </textarea>
      <div class="notice-board--division"></div>
      <button class="notice-board--toList">목록으로</button>
    </div>
    <link
      rel="stylesheet"
      type="text/css"
      href="semantic/dist/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
