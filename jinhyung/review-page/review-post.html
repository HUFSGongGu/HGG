<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H.GG</title>
    <link href="style.css" rel="stylesheet" />
    <link href="logo.ico" type="image/x-icon" rel="shortcut icon" />
  </head>
  <body>
    <div class="statusBar">
      <button class="statusBar--homeBtn">H.GG</button>
      <p class="statusBar--title">후기등록</p>
      <!-- 버튼위치관련 -->
      <div class="statusBar--pageBtn">
        <button></button>
        <button></button>
      </div>

    </div>

    <div class="review-board">
      <div class="subtitle">
          <p>후기제목</p>
      </div>
      <textarea class="review-board--inputBox" placeholder="제목을 입력해주세요." 
      onfocus="this.placeholder=''" onblur="this.placeholder='제목을 입력하세요.'"></textarea>
      <div class="subtitle">
        <p>후기내용</p>
    </div>
    <textarea class="review-board--posting" placeholder="내용을 입력해주세요." 
    onfocus="this.placeholder=''" onblur="this.placeholder='내용을 입력해주세요.'"></textarea>

    <div class="subtitle">
        <p>상품사진</p>
    </div>
    <textarea class="review-board--inputBox" placeholder="상품사진을 등록해주세요." 
    onfocus="this.placeholder=''" onblur="this.placeholder='상품사진을 등록해주세요.'"></textarea>

    <div class="subtitle">
        <p>카테고리</p>
    </div>
    <textarea class="review-board--inputBox" placeholder="카테고리 선택" 
    onfocus="this.placeholder=''" onblur="this.placeholder='카테고리 선택'"></textarea>

    <div class="subtitle">
        <p>업체정보</p>
    </div>
    <textarea class="review-board--inputBox" placeholder="업체정보를 입력해주세요." 
    onfocus="this.placeholder=''" onblur="this.placeholder='업체정보를 입력해주세요.'"></textarea>

    <div class="subtitle">
        <p>배송기간</p>
    </div>
    <textarea class="review-board--inputBox" placeholder="배송기간을 등록해주세요." 
    onfocus="this.placeholder=''" onblur="this.placeholder='배송기간을 등록해주세요.'"></textarea>

    <div class="subtitle">
        <p>가격</p>
    </div>
    <textarea class="review-board--inputBox" placeholder="가격을 등록해주세요." 
    onfocus="this.placeholder=''" onblur="this.placeholder='가격을 등록해주세요.'"></textarea>

    <div class="subtitle">
      <p>만족도</p>
  </div>
  <div class="startRadio">
    <label class="startRadio__box">
      <input type="radio" name="star" id="">
      <span class="startRadio__img"><span class="blind">별 1개</span></span>
    </label>
    <label class="startRadio__box">
      <input type="radio" name="star" id="">
      <span class="startRadio__img"><span class="blind">별 1.5개</span></span>
    </label>
    <label class="startRadio__box">
      <input type="radio" name="star" id="">
      <span class="startRadio__img"><span class="blind">별 2개</span></span>
    </label>
    <label class="startRadio__box">
      <input type="radio" name="star" id="">
      <span class="startRadio__img"><span class="blind">별 2.5개</span></span>
    </label>
    <label class="startRadio__box">
      <input type="radio" name="star" id="">
      <span class="startRadio__img"><span class="blind">별 3개</span></span>
    </label>
    <label class="startRadio__box">
      <input type="radio" name="star" id="">
      <span class="startRadio__img"><span class="blind">별 3.5개</span></span>
    </label>
    <label class="startRadio__box">
      <input type="radio" name="star" id="">
      <span class="startRadio__img"><span class="blind">별 4개</span></span>
    </label>
    <label class="startRadio__box">
      <input type="radio" name="star" id="">
      <span class="startRadio__img"><span class="blind">별 4.5개</span></span>
    </label>
    <label class="startRadio__box">
      <input type="radio" name="star" id="">
      <span class="startRadio__img"><span class="blind">별 5개</span></span>
    </label>
    <label class="startRadio__box">
      <input type="radio" name="star" id="">
      <span class="startRadio__img"><span class="blind">별 5.5개</span></span>
    </label>
  </div>

    <div class="submitBtn">
      <button class="BtnBox">등록하기</button>
    </div>
    </div>
  </body>
</html>
