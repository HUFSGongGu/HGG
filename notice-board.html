<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>H.GG</title>
    <link href="logo.ico" type="image/x-icon" rel="shortcut icon" />
  </head>
  <body>
    <div class="statusBar">
      <button class="statusBar--homeBtn">H.GG</button>
      <p class="statusBar--title">공지사항</p>
      <!-- 버튼위치관련 -->
      <div class="statusBar--pageBtn">
        <button>상품등록</button>
        <button>로그인</button>
      </div>
    </div>

    <div class="notice-board">
      <section class="notice-board--line__summary">
        <p class="notice-board--line__small">번호</p>
        <p class="notice-board--line__title">제목</p>
        <p class="notice-board--line__small">날짜</p>
        <p class="notice-board--line__small">작성자</p>
        <p class="notice-board--line__small">조회수</p>
      </section>
      <section class="notice-board--line">
        <p class="notice-board--line__small">1</p>
        <p class="notice-board--line__title">
          [공지사항] H.GG 좋아요 기능 업데이트!
        </p>
        <p class="notice-board--line__small">2021-06-12</p>
        <p class="notice-board--line__small">관리자</p>
        <p class="notice-board--line__small">12</p>
      </section>
      <section class="notice-board--line">
        <p class="notice-board--line__small">2</p>
        <p class="notice-board--line__title">[공지사항] 서버 점검 공지</p>
        <p class="notice-board--line__small">2021-06-13</p>
        <p class="notice-board--line__small">관리자</p>
        <p class="notice-board--line__small">31</p>
      </section>
      <section class="notice-board--line">
        <p class="notice-board--line__small">3</p>
        <p class="notice-board--line__title">
          [공지사항] 챗봇 기능 업데이트 공지
        </p>
        <p class="notice-board--line__small">2021-06-14</p>
        <p class="notice-board--line__small">관리자</p>
        <p class="notice-board--line__small">32</p>
      </section>
      <section class="notice-board--line">
        <p class="notice-board--line__small">4</p>
        <p class="notice-board--line__title">
          [공지사항] 서비스 이용에 대한 공지
        </p>
        <p class="notice-board--line__small">2021-06-15</p>
        <p class="notice-board--line__small">관리자</p>
        <p class="notice-board--line__small">25</p>
      </section>
      <section class="notice-board--line">
        <p class="notice-board--line__small">5</p>
        <p class="notice-board--line__title">
          [공지사항] 안녕하세요 H.GG입니다.
        </p>
        <p class="notice-board--line__small">2021-06-16</p>
        <p class="notice-board--line__small">관리자</p>
        <p class="notice-board--line__small">33</p>
      </section>

      <div class="page-order">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
        <p id="currentPage">1</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
